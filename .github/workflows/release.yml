name: Release

# Only trigger on SemVer tags (v0.1.0 or 0.1.0)
on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'

env:
  DOCKER_IMAGE: chichizhang/calctl
  REGISTRY: docker.io

jobs:
  validate-tag:
    name: Validate SemVer Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
          # Validate SemVer format
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Tag $TAG does not match SemVer format (MAJOR.MINOR.PATCH)"
            exit 1
          fi

  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: validate-tag
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e ".[dev]"
      
      - name: Run all linters
        run: |
          mkdir -p reports
          ruff check src/ --output-format=json > reports/ruff.json
          mypy src/calctl --html-report reports/mypy
          bandit -r src/calctl -f json -o reports/bandit.json
      
      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-${{ needs.validate-tag.outputs.version }}
          path: reports/
          retention-days: 90

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: validate-tag
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          mkdir -p reports
          pytest tests/ -v \
            --cov=src/calctl \
            --cov-report=html:reports/coverage \
            --cov-report=xml:reports/coverage.xml \
            --cov-fail-under=70
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ needs.validate-tag.outputs.version }}
          path: reports/coverage/
          retention-days: 90

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: validate-tag
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material
      
      - name: Build docs
        run: mkdocs build --strict
      
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ needs.validate-tag.outputs.version }}
          path: site/
          retention-days: 90

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [validate-tag, lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build tools
        run: pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ needs.validate-tag.outputs.version }}
          path: dist/
          retention-days: 90

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [validate-tag, lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }}:${{ needs.validate-tag.outputs.version }} --version

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, lint, test, docs, build-package, docker-build-push]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-${{ needs.validate-tag.outputs.version }}
          path: dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.validate-tag.outputs.version }}
          body: |
            ## calctl v${{ needs.validate-tag.outputs.version }}
            
            ### Docker Image
            
            Pull and run the Docker image:
            
            docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.validate-tag.outputs.version }}
            docker run --rm -v $(pwd)/data:/data ${{ env.DOCKER_IMAGE }}:${{ needs.validate-tag.outputs.version }}
            
            ### Python Package
            
            Install via pip:
            
            pip install calctl==${{ needs.validate-tag.outputs.version }}
            
            ### Reports
            
            Coverage reports, lint reports, and documentation are available in the Actions artifacts.
          files: dist/*
          draft: false
          prerelease: false